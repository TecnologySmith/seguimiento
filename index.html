<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes - Seguimiento</title>
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --border-radius: 8px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2 { color: var(--primary-color); border-bottom: 2px solid var(--primary-color); padding-bottom: 10px; }

        .form-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        label { display: block; margin-bottom: 5px; font-weight: bold; margin-top: 10px;}
        label:first-child { margin-top: 0; }
        
        textarea, input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
        }

        textarea { height: 150px; }

        .topic-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: background 0.3s;
        }

        button.active { background-color: var(--primary-color); color: white; }

        button#btnGuardar {
            background-color: var(--success-color);
            color: white;
            font-size: 1.1em;
            width: 100%;
            margin-top: 20px;
        }

        .search-bar {
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
        }

        .table-container { overflow-x: auto; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.9em;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            vertical-align: middle;
        }

        th { background-color: var(--primary-color); color: white; }
        
        .status-select { padding: 5px; border-radius: 4px; font-weight: bold; }
        .date-alert { color: var(--danger-color); font-weight: bold; }
        .date-ok { color: var(--success-color); font-weight: bold; }
        .loading { opacity: 0.5; pointer-events: none; }
        .loader { text-align: center; margin: 20px; font-style: italic; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h2>Ingreso de Informaci贸n</h2>
    
    <div class="form-section">
        <div>
            <label>Informaci贸n del Cliente (Pegar formato):</label>
            <textarea id="rawInfo" placeholder="Pega aqu铆 la informaci贸n..."></textarea>
        </div>

        <div>
            <label>Agente Responsable:</label>
            <input type="text" id="agentInput" placeholder="Nombre del agente">

            <label>Fecha de Reuni贸n:</label>
            <input type="date" id="meetingDate">

            <label>Tema de Capacitaci贸n:</label>
            <div class="topic-selector">
                <button type="button" onclick="selectTopic('Primera capacitaci贸n', this)">Primera capacitaci贸n</button>
                <button type="button" onclick="selectTopic('Segunda capacitaci贸n', this)">Segunda capacitaci贸n</button>
                <input type="text" id="otherTopic" placeholder="Otra capacitaci贸n..." oninput="clearButtons()">
            </div>

            <label>Fecha de Seguimiento (Pr贸ximo Martes):</label>
            <input type="date" id="followUpDate">
            
            <label>Notas:</label>
            <input type="text" id="notes" placeholder="Notas adicionales...">
        </div>
    </div>

    <button id="btnGuardar" onclick="processAndSave()">Agregar y Guardar</button>

    <h2 style="margin-top: 40px;">Tabla de Registros</h2>
    
    <input type="text" id="searchInput" class="search-bar" onkeyup="filterTable()" placeholder=" Buscar por nombre, empresa, email o agente...">

    <div id="loader" class="loader">Cargando datos desde Drive...</div>
    
    <div class="table-container">
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Empresa</th>
                    <th>Email</th>
                    <th>N煤mero</th>
                    <th>Fecha Reuni贸n</th>
                    <th>Tema</th>
                    <th>Pr贸ximo Seguimiento</th>
                    <th>Notas</th>
                    <th>Agente</th> <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>
</div>

<script>
    // --- CONFIGURACIN ---
    // Aseg煤rate de actualizar la URL si al volver a implementar cambi贸
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzs0wkU4sxWSYZYEAsCNMcZeJVMaf2E8bxRJNVlwbgsdJMW0VbLUVTp77wHP_AXNSny/exec'; 

    let allData = [];

    window.onload = function() {
        setTodayDate();
        setNextTuesday();
        loadDataFromSheet();
    };

    function setTodayDate() {
        document.getElementById('meetingDate').valueAsDate = new Date();
    }

    function setNextTuesday() {
        const d = new Date();
        const day = d.getDay();
        let diff = 2 - day;
        if (diff <= 0) diff += 7;
        d.setDate(d.getDate() + diff);
        document.getElementById('followUpDate').valueAsDate = d;
    }

    let selectedTopic = "";
    function selectTopic(topic, btnElement) {
        selectedTopic = topic;
        document.getElementById('otherTopic').value = "";
        document.querySelectorAll('.topic-selector button').forEach(b => b.classList.remove('active'));
        btnElement.classList.add('active');
    }
    function clearButtons() {
        selectedTopic = "";
        document.querySelectorAll('.topic-selector button').forEach(b => b.classList.remove('active'));
    }

    // --- CARGAR DATOS ---
    function loadDataFromSheet() {
        fetch(SCRIPT_URL)
        .then(response => response.json())
        .then(data => {
            allData = data;
            renderTable(allData);
            document.getElementById('loader').style.display = 'none';
        })
        .catch(error => {
            console.error('Error cargando:', error);
            document.getElementById('loader').innerText = "Error al conectar con Google Sheets.";
        });
    }

    // --- RENDERIZAR TABLA ---
    function renderTable(dataArray) {
        const tbody = document.getElementById('resultTable').getElementsByTagName('tbody')[0];
        tbody.innerHTML = ""; 

        dataArray.forEach((row, index) => {
            // Estructura row: 
            // 0:Nombre, 1:Empresa, 2:Email, 3:Numero, 4:FechaR, 5:Tema, 
            // 6:ProxSeg, 7:Notas, 8:Agente, 9:Estado
            
            const tr = tbody.insertRow();
            
            // Campos b谩sicos (0 al 5)
            for(let i=0; i<=5; i++) {
                tr.insertCell().textContent = row[i];
            }

            // 6: Fecha Pr贸ximo Seguimiento
            const dateCell = tr.insertCell();
            const dateStr = row[6] ? new Date(row[6]).toISOString().split('T')[0] : "";
            dateCell.textContent = dateStr;
            const status = row[9] || "Pendiente"; // El estado ahora est谩 en indice 9
            checkDateColor(dateCell, dateStr, status);

            // 7: Notas
            tr.insertCell().textContent = row[7];

            // 8: Agente (NUEVO)
            tr.insertCell().textContent = row[8] || "-";

            // 9: Estado
            const statusCell = tr.insertCell();
            const select = document.createElement('select');
            select.className = 'status-select';
            select.add(new Option("Pendiente", "Pendiente"));
            select.add(new Option("Completado", "Completado"));
            select.value = status; 
            
            select.onchange = function() {
                updateStatus(index, this.value, dateCell, dateStr);
            };
            statusCell.appendChild(select);
        });
    }

    function checkDateColor(cell, dateStr, status) {
        cell.className = "";
        if (status === "Completado") {
            cell.classList.add('date-ok');
            return;
        }
        if (!dateStr) return;
        const targetDate = new Date(dateStr);
        const today = new Date();
        today.setHours(0,0,0,0);
        targetDate.setHours(0,0,0,0);
        targetDate.setDate(targetDate.getDate() + 1); 

        if (targetDate <= today) {
            cell.classList.add('date-alert');
        }
    }

    // --- GUARDAR ---
    function processAndSave() {
        const rawText = document.getElementById('rawInfo').value.trim();
        const agentName = document.getElementById('agentInput').value.trim();

        if (!rawText) { alert("Por favor pega la informaci贸n del cliente"); return; }
        if (!agentName) { alert("Por favor ingresa el nombre del Agente"); return; }

        const lines = rawText.split('\n').map(line => line.trim()).filter(line => line !== '');
        
        const rowData = {
            nombre: lines[0] || "",
            empresa: (lines[1] || "").replace(/^label_important/, '').trim(),
            email: lines[2] || "",
            numero: lines[3] || "",
            fechaReunion: document.getElementById('meetingDate').value,
            tema: document.getElementById('otherTopic').value || selectedTopic || "Sin tema",
            proximoSeguimiento: document.getElementById('followUpDate').value,
            notas: document.getElementById('notes').value,
            agente: agentName // Nuevo dato
        };

        const btn = document.getElementById('btnGuardar');
        btn.innerText = "Guardando...";
        btn.classList.add('loading');

        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(rowData)
        })
        .then(() => {
            alert("Guardado exitosamente.");
            setTimeout(loadDataFromSheet, 1000); 
            document.getElementById('rawInfo').value = "";
            document.getElementById('notes').value = "";
        })
        .catch(err => alert("Error al guardar"))
        .finally(() => {
            btn.innerText = "Agregar y Guardar";
            btn.classList.remove('loading');
        });
    }

    function updateStatus(rowIndex, newStatus, dateCell, dateStr) {
        checkDateColor(dateCell, dateStr, newStatus);
        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                action: "updateStatus",
                rowIndex: rowIndex,
                status: newStatus
            })
        }).catch(err => console.error("Error actualizando estado", err));
    }

    function filterTable() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filteredData = allData.filter(row => {
            // Buscamos en Nombre(0), Empresa(1), Email(2) o Agente(8)
            return (row[0] && row[0].toLowerCase().includes(query)) ||
                   (row[1] && row[1].toLowerCase().includes(query)) ||
                   (row[2] && row[2].toLowerCase().includes(query)) ||
                   (row[8] && row[8].toLowerCase().includes(query));
        });
        renderTable(filteredData);
    }
</script>

</body>
</html>
